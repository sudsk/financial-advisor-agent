# k8s/agents-deployment.yaml - Corrected with proper image references and env vars
apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-agent
  namespace: financial-advisor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: budget-agent
  template:
    metadata:
      labels:
        app: budget-agent
    spec:
      serviceAccountName: financial-advisor-ksa
      containers:
      - name: budget-agent
        image: REGION-docker.pkg.dev/PROJECT_ID/financial-advisor/budget-agent:latest
        ports:
        - containerPort: 8080
        env:
        - name: PROJECT_ID
          value: "PROJECT_ID_VALUE"
        - name: REGION
          value: "REGION_VALUE"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
