# k8s/coordinator-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator-agent
  namespace: financial-advisor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coordinator-agent
  template:
    metadata:
      labels:
        app: coordinator-agent
    spec:
      containers:
      - name: coordinator
        image: gcr.io/PROJECT_ID/coordinator-agent:latest
        ports:
        - containerPort: 8080
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-secret
              key: api-key
        - name: MCP_SERVER_URL
          value: "http://mcp-server.financial-advisor.svc.cluster.local:8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
