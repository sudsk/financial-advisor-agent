# k8s/coordinator-deployment.yaml - Corrected
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator-agent
  namespace: financial-advisor
spec:
  replicas:1
  selector:
    matchLabels:
      app: coordinator-agent
  template:
    metadata:
      labels:
        app: coordinator-agent
    spec:
      serviceAccountName: financial-advisor-ksa
      containers:
      - name: coordinator
        image: REGION-docker.pkg.dev/PROJECT_ID/financial-advisor/coordinator-agent:latest
        ports:
        - containerPort: 8080
        env:
        - name: PROJECT_ID
          value: "PROJECT_ID_VALUE"
        - name: REGION
          value: "REGION_VALUE"
        - name: MCP_SERVER_URL
          value: "http://mcp-server.financial-advisor.svc.cluster.local:8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
